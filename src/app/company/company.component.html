<form>
    <label for="companyName">Company Name:</label><br>
    <input type="text" id="companyName" name="companyName" [(ngModel)]="company.companyName"><br><br>

    <label for="numberOfEmployees">Number of Employees:</label><br>
    <input type="text" id="numberOfEmployees" name="numberOfEmployees" [(ngModel)]="company.numberOfEmployees"><br><br>

    <label for="companyEmail">Company Email:</label><br>
    <input type="email" id="companyEmail" name="companyEmail" [(ngModel)]="company.companyEmail"><br><br>

    <label for="gstNumber">GST Number:</label><br>
    <input type="text" id="gstNumber" name="gstNumber" [(ngModel)]="company.gstNumber"><br><br>

    <button type="submit" name="add_company" (click)="addCompany()">Add Company</button>

    <button type="submit" name="get_company" (click)=" getCompanyName()">Get Company By Name</button>

    <button type="button" value=submit name="delete_company" (click)=" deleteCompanyByCompanyName()">Delete Company By
        Name</button>

    <button type="reset">Reset All Fields</button>

</form>

<span style="color: red;">{{message}}</span>


<table>   <!-- <*ngIF is use to add some rules or conditions to elements or attributes> -->
    <!-- *ngIf: Angular structural directive for conditional rendering. Adds or removes elements based on a given expression. -->
    
    <tr>
    <th>    Company Name  </th>
    <th>    Employees Count    </th>
    <th>    Company Email  </th>
    <th>    GST NO    </th>

    </tr>
    <tr *ngFor = "let company of companyArray">  <!-- <*ngFor is use to fetch data from TypeScript File > -->
    
    <!-- *ngFor: Angular structural directive for iterating over a collection. Repeats HTML for each item in the collection. -->
        <td>{{company.companyName}}</td>
        <td>{{company.numberOfEmployees}}</td>
        <td>{{company.companyEmail}}</td>
        <td>{{company.gstNumber}}</td>
    </tr>
    
    
    </table>
